<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五角星</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    window.onload = function() {
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 768;

        var context = canvas.getContext("2d");
        var r1 = 300;
        var r2 = 150;

        context.lineWidth=10;
        drawStar(context,150,300,400,400,30);
    }
    function drawStar(cxt,r,R,x,y,rot){
        cxt.beginPath();
        for (var i = 0; i<5;i++){
            var x1 = Math.cos((18+i*72-rot)/180*Math.PI)*R+x;
            var y1 = -Math.sin((18+i*72-rot)/180*Math.PI)*R+y;
            cxt.lineTo(x1,y1);
            let x2 = Math.cos((54+i*72-rot)/180*Math.PI)*r+x;
            let y2 = -Math.sin((54+i*72-rot)/180*Math.PI)*r+y;
            cxt.lineTo(x2,y2);
        }
        cxt.closePath();
        cxt.stroke();
    }
</script>
</body>
</html>
