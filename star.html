<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五角星</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    window.onload = function() {
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 768;

        var context = canvas.getContext("2d");

        var skyStyle = context.createRadialGradient(
                                canvas.width/2,canvas.height,0,
                                canvas.width/2,canvas.height,canvas.height
                                );
        skyStyle.addColorStop(0.0,'#035');
        skyStyle.addColorStop(1.0,'black');
        context.fillStyle = skyStyle;
        context.fillRect(0,0,canvas.width,canvas.height);

        for (var i = 0;i<200;i++){
            var r = 5+5*Math.random();
            var x = canvas.width*Math.random();
            var y = canvas.height*Math.random()*0.65;
            var rot = 360*Math.random();
            drawStar(context,x,y,r,rot);
        }
    }
    function drawStar(cxt,x,y,R,rot){
        cxt.save();
        cxt.translate(x,y);
        cxt.rotate(rot/180*Math.PI);
        cxt.scale(R,R);

        starPath(cxt);
        cxt.fillStyle = "#fb3";
        // cxt.strokeStyle = "#fd5";
        // cxt.lineWidth=3;
        // cxt.lineJoin = "round";
        cxt.fill();
        // cxt.stroke();
        cxt.restore();
    }
    function starPath(cxt){
        cxt.beginPath();
        for (var i = 0; i<5;i++){
            var x1 = Math.cos((18+i*72)/180*Math.PI);
            var y1 = -Math.sin((18+i*72)/180*Math.PI);
            cxt.lineTo(x1,y1);
            let x2 = Math.cos((54+i*72)/180*Math.PI)*0.5;
            let y2 = -Math.sin((54+i*72)/180*Math.PI)*0.5;
            cxt.lineTo(x2,y2);
        }
        cxt.closePath();
    }
</script>
</body>
</html>
