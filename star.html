<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五角星</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext("2d");

    CanvasRenderingContext2D.prototype.starPath = function(scale){
        this.beginPath();
        for (var i = 0; i<5;i++){
            var x1 = Math.cos((18+i*72)/180*Math.PI);
            var y1 = -Math.sin((18+i*72)/180*Math.PI);
            this.lineTo(x1,y1);
            let x2 = Math.cos((54+i*72)/180*Math.PI)*scale;
            let y2 = -Math.sin((54+i*72)/180*Math.PI)*scale;
            this.lineTo(x2,y2);
        }
        this.closePath();
        this.fill();       
    }
   CanvasRenderingContext2D.prototype.fillStar = function(r,R,x,y,rot){ 
        this.save();
        this.translate(x,y);
        this.rotate(rot/180*Math.PI);
        this.scale(R,R);

        this.starPath(R*1.0/r);
        this.fillStyle = "#fb3";

        this.fill();
        // cxt.stroke();
        this.restore();
   }   
    window.onload = function() {
        canvas.width = 800;
        canvas.height = 768;


        context.shadowColor="#058";
        context.shadowOffsetX=10;
        context.shadowOffsetY=10;
        context.shadowBlur=5;
        
        context.lineWidth=10;
        context.fillStar(300,150,400,400,30);
    }
</script>
</body>
</html>
