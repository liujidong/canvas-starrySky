<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五角星</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    window.onload = function() {
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 768;

        var context = canvas.getContext("2d");

        context.shadowColor="#058";
        context.shadowOffsetX=10;
        context.shadowOffsetY=10;
        context.shadowBlur=5;

        context.lineWidth=10;
        drawStar(context,400,400,300,30);
    }
    function drawStar(cxt,x,y,R,rot){
        cxt.save();
        cxt.translate(x,y);
        cxt.rotate(rot/180*Math.PI);
        cxt.scale(R,R);

        starPath(cxt);
        cxt.fillStyle = "#fb3";

        cxt.fill();
        // cxt.stroke();
        cxt.restore();
    }
    function starPath(cxt){
        cxt.beginPath();
        for (var i = 0; i<5;i++){
            var x1 = Math.cos((18+i*72)/180*Math.PI);
            var y1 = -Math.sin((18+i*72)/180*Math.PI);
            cxt.lineTo(x1,y1);
            let x2 = Math.cos((54+i*72)/180*Math.PI)*0.5;
            let y2 = -Math.sin((54+i*72)/180*Math.PI)*0.5;
            cxt.lineTo(x2,y2);
        }
        cxt.closePath();
    }
</script>
</body>
</html>
