<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五角星</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    window.onload = function() {
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 768;

        var context = canvas.getContext("2d");
        var r1 = 300;
        var r2 = 150;

        context.fillStyle = "blank";
        context.fillRect(0,0,canvas.width,canvas.height);

        for (var i = 0;i<200;i++){
            var r = 10+10*Math.random();
            var x = canvas.width*Math.random();
            var y = canvas.height*Math.random();
            var rot = 360*Math.random();
            drawStar(context,x,y,r,r/2.0,rot);
        }
    }
    function drawStar(cxt,x,y,outerR,innerR,rot){
        cxt.beginPath();
        for (var i = 0; i<5;i++){
            var x1 = Math.cos((18+i*72-rot)/180*Math.PI)*outerR+x;
            var y1 = -Math.sin((18+i*72-rot)/180*Math.PI)*outerR+y;
            cxt.lineTo(x1,y1);
            let x2 = Math.cos((54+i*72-rot)/180*Math.PI)*innerR+x;
            let y2 = -Math.sin((54+i*72-rot)/180*Math.PI)*innerR+y;
            cxt.lineTo(x2,y2);
        }
        cxt.closePath();

        cxt.fillStyle = "#fb3";
        cxt.strokeStyle = "#fd5";
        //cxt.lineWidth=3;
        cxt.lineJoin = "round";

        cxt.fill();
        cxt.stroke();
    }
</script>
</body>
</html>
